<!DOCTYPE html>
<html>
  <head>
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-58199516-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());
      gtag('config', 'UA-58199516-2');
    </script>
    <meta charset="utf-8">
    <title>Distort</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class='site-wrapper'>
      <div class='site-wrapper-inner'>
        <div class="cover-container">
          <div class="inner cover">
            <h1 class='distort' id='dApp' style="cursor: default" @mouseover='startDistortion()' @mouseleave="stopDistortion()">{{glitchedMessage}}</h1>
            <p class="lead"><strong>Contact:</strong></br>borys@distort.design</p>
            </br></br></br></br>
            <blockquote class="blockquote">
              <p class="mb-0">To do a dull thing with style - now that's what I call art.</p>
              <footer class="blockquote-footer">Charles Bukowski, <cite title="Source Title">Style</cite></footer>
            </blockquote>
            <video poster="https://firebasestorage.googleapis.com/v0/b/distort-81d12.appspot.com/o/poster.png?alt=media&token=8184b00d-f4dc-437a-a25a-fd36ef6e2f0a" playsinline autoplay muted loop>
              <source src="https://firebasestorage.googleapis.com/v0/b/distort-81d12.appspot.com/o/loop.webm?alt=media&token=a46a99c4-dd33-4ac9-a1ee-266436975ef4" type="video/webm">
            </video>
          </div>
          <div class="mastfoot">
            <div class="inner" id="app" style="cursor: default">
                <p><i class="fa fa-2x fa-fw" v-bind:class="computedPick"></i> : <i class="fa fa-2x fa-fw" v-bind:class="resultPick"></i></p>
                <i v-on:click="play('paper')" class="fa fa-hand-paper-o fa-lg" aria-hidden="true"  style="cursor: pointer"></i>
                <i v-on:click="play('rock')" class="fa fa-hand-rock-o fa-lg" aria-hidden="true" style="cursor: pointer"></i>
                <i v-on:click="play('scissors')" class="fa fa-hand-scissors-o fa-lg" aria-hidden="true" style="cursor: pointer"></i>
            </div>
            <cite title="Source Title"><small><span class="fa fa-code" aria-hidden="true"></span>  with  <span class="fa fa-heart-o" aria-hidden="true"></span>  by Borys Rojewski</small></cite>
          </div>
        </div>
      </div>
    </div>
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <script type="text/javascript" src="dist.js"></script>
    <script src="https://use.fontawesome.com/5d1d3b32b5.js"></script>

    </script>
  </body>
</html>
